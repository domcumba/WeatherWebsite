<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron  jumbotron-fluid text-center">
  <h1>Weather App</h1>
  <p>Welcome to my project!</p>
</div>

<div class="form-group">
  <label for="city">Enter City:</label>
  <input type="text" class="form-control" id="city" name="city">
  <button onclick="myFunction()" type="submit" class="btn">Get Weather</button>
</div>

<script>
function myFunction() {
  var output = city.value;
  const proxyurl = "https://cors-anywhere.herokuapp.com/";
  fetch(proxyurl+"https://api.openweathermap.org/data/2.5/weather?q="+output+"&appid=d8deb97828f1d952b222d105893bbcfc")
  .then(function(resp) {return resp.json() })
  .then(function(data) {
    console.log(data);
    document.getElementById("demo").innerHTML = data.weather[0].main;
  })
}
</script>

<p id="demo"></p>



</body>
</html>
